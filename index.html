<!doctype html>
<html>
<head>
  <title>Cat Clicker!</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="container">
  <h1>Here's Cat Clicker premium!</h1>

  <section class="row">
    <div class="col-sm-4">
      <h3>Cat list!</h3>
      <ul id="cat-list">
      </ul>
    </div>

    <div class="col-sm-8" id="cat-display">
      <h3> Here's the cat!</h3>
      <h4 id="cat-name"></h4>
      <img class="img-responsive" id="cat-image" src="" >
      <p>Total clicks: <span id="cat-count"></span></p>
    </div>

  </section>

  <hr>

  <section id="admin">
    <button id="admin-button">Admin</button>
    <div id="admin-div">
      <form id="admin-form">
      </form>
    </div>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>
</html>
